name: Hipcheck Analysis
on:
  push:
    branches: [main]
jobs:
  hipcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Hipcheck
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/mitre/hipcheck/releases/latest/download/hipcheck-installer.sh | sh
          echo "$HOME/.hipcheck/bin" >> $GITHUB_PATH
      - name: Setup Hipcheck
        run: hc setup
      - name: Run Hipcheck
        env:
          HC_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: hc check https://github.com/${{ github.repository }}